{% extends "base.html" %}
{% block content %}

{% load widget_tweaks %}

<section id="content" class="table-layout">
            <div class="chute chute-center" style="height: 762px;">
                <div class="allcp-form theme-primary mw1000 center-block pb175">
                    <div class="panel panel-primary">
                        <form class=""  method="POST" enctype='multipart/form-data' novalidate="novalidate">{% csrf_token %}
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Editar  Proveedor
                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="section row">
                                    <div class="col-md-6 ph10 mb5">
                                        <label for="firstname" class="field prepend-icon {% if form.errors.codigo %} state-error {% endif %}">
                                            {{form.codigo|add_class:"gui-input"|attr:"placeholder:codigo"}}
                                            <label for="firstname" class="field-icon"><i class="fa fa-user"></i></label>
                                        </label><em for="firstname" class="state-error">{{ form.errors.codigo|removetags:'ul li' }}</em>
                                    </div>
                                    <div class="col-md-6 ph10 mb5">
                                        <label for="firstname" class="field prepend-icon {% if form.errors.nombre %} state-error {% endif %}">
                                            {{form.nombre|add_class:"gui-input"|attr:"placeholder:nombre"}}
                                            <label for="firstname" class="field-icon">
                                                <i class="fa fa-user"></i>
                                            </label>
                                        </label><em for="firstname" class="state-error">{{ form.errors.nombre|removetags:'ul li' }}</em>
                                    </div>
                                </div>

                            </div>
                            <div class="panel-footer text-right">
                                <button type="submit" class="btn btn-bordered btn-primary mb5"> Guardar</button>
                                <a href="/listar_proveed" class="btn btn-bordered btn-primary mb5">Volver  Atras</a>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>

</section>

{% endblock content %}
