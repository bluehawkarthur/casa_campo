{% extends "base.html" %}
{% block content %}

{% load widget_tweaks %}
<section id="content" class="table-layout">
    <div class="chute chute-center" style="height: 930px;">
        <div class="panel" id="spy5">
            <div class="panel-heading">
        <a href="/crear_proveed" class="btn btn-bordered btn-primary mb5">Agregar</a>
                <span class="panel-title">Lista Proveedor</span>
                <div class="pull-right hidden-xs">
                    <code class="mr20"></code>
                </div>

            </div>
            <div class="panel-body pn">
                <div class="table-responsive">
                    <div class="table-responsive">
                        <div class="bs-component">
                            <table class="table table-bordered mbn">
                                <thead>
                                    <tr>
                                        <th>codigo</th>
                                        <th>nombre</th>
                                       
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for prov in proveedor %}
                                    <tr>
                                        <td>{{ prov.codigo}}</td>
                                        <td>{{ prov.nombre}}</td>
                                        

                                    <td>
                                        <a class="btn btn-info" class="btn btn-system btn-alt btn-block" data-effect="mfp-flipInY" href="/detalle_proveed/{{prov.id}}"><i class="fa fa-eye"></i></a>
                                    </td>

                                    <td>
                                        <a class="btn btn-alert" href="/edit_prove/{{prov.id}}"><i class="fa fa-edit"></i></a>
                                    </td>

                                    <td>
                                        <a class="btn btn-danger" href="#" data-toggle="modal" data-target="#modalDel{{prov.id}}"><i class="fa fa-trash-o text"></i></a>
                                        <!-- Modal -->
                                        <div class="modal fade" id="modalDel{{prov.id}}" tabindex="-1"ole="dialog" aria-labelledby="myModalLabel">
                                            <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                <h3 class="modal-title" id="myModalLabel">Eliminar Proveedor</h3>
                                            </div>
                                            <h4><div class="modal-body">
                                                <p class="img-dashboard" >Esta seguro que quiere eliminar "{{prov.codigo}}"</p>
                                            </div></h4>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>

                                                <a href="/delete_proveedor/{{prov.id}}" class="btn btn-primary">Eliminar</a>
                                            </div>
                                            </div>
                                            </div>
                                        </div>
                                    </td>

                                   
                                    
                                    </tr>
                                    {% endfor %}   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
{% endblock content %}
